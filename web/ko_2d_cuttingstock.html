<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>2D CuttingStock</title>
<link rel="stylesheet" href="css/ko_2d_cuttingstock.css">
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<script type="application/dart" src="ko_2d_cuttingstock.dart"></script>
<script src="packages/browser/dart.js"></script>
  
<a href="https://github.com/tivvit/2D_CuttingStockProblem_Dart"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div class="container">
  <div class="page-header">
    <h1>2D CuttingStock <small>NP-hard problem (solved in Dart)</small></h1>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
        <form action=""
          method="GET"
          target="_blank"
          class="form-inline">
          <div class="col-xs-3">
            Min count:<input type="number" class="settings form-control" name="minObjects" value="10" />
          </div>
          <div class="col-xs-3">
            Max count:<input type="number" class="settings form-control" name="maxObjects" value="40" />
          </div>
          <div class="col-xs-3">
            Min size:<input type="number" class="settings form-control" name="minSize" value="20" />
          </div>
          <div class="col-xs-3">
            Max size:<input type="number" class="settings form-control" name="maxSize" value="50" />
          </div>
      </form>
    </div>
  </div>
  
  <canvas id="canvas" width="1500" height="280">Please use supported browser</canvas>
  
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-2">Fit to boxes:</div>
      <form action="http://www.google.com/search"
          method="GET"
          target="_blank"
          class="form-inline">
          <div class="col-xs-4">
            Width: <input type="number" class="sizes form-control" name="width" value="120" />
          </div>
          <div class="col-xs-4">
            Height: <input type="number" class="sizes form-control" name="height" value="120" />
          </div>
      </form>
  </div>
</div>

  <canvas id="cuttingStock" width="1500" height="350">Please use supported browser</canvas>
  
  <div class="panel panel-default">
    <div class="panel-body">
      <div id="stats">Genarate + draw time: <b><span id="generate"></span>ms</b>, Solve + draw time: <b><span id="solve"></span>ms</b></div>
      <div id="times"></div>
    </div>
  </div>
  
  <div id="log">
  <p>log:</p>
  <div id="sample_container_id">
      <p id="sample_text_id"></p>
  </div>
  </div>
</div>
</body>
</html>
